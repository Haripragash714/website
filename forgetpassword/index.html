<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Quick Services</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font 'Inter' for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Main container for the forgot password card -->
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <!-- Header section -->
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">Forgot Your Password?</h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>

        <!-- The forgot password form -->
        <form id="forgotPasswordForm" class="mt-8 space-y-6">
            <!-- Message box for displaying feedback -->
            <div id="messageBox" class="p-4 hidden text-sm rounded-lg" role="alert">
                <!-- Messages will be inserted here -->
            </div>
            
            <!-- Email input field -->
            <div>
                <label for="email-address" class="sr-only">Email address</label>
                <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Email address">
            </div>

            <!-- Submit button -->
            <div>
                <button type="submit" class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send Reset Link
                </button>
            </div>
        </form>

        <!-- Back to sign-in link -->
        <div class="text-center text-sm text-gray-600">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                Return to Sign In
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const messageBox = document.getElementById('messageBox');
            const emailInput = document.getElementById('email-address');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Clear any previous messages
                messageBox.textContent = '';
                messageBox.classList.add('hidden');

                const email = emailInput.value.trim();

                if (!email) {
                    messageBox.textContent = 'Please enter your email address.';
                    messageBox.classList.remove('hidden');
                    messageBox.classList.remove('bg-green-100', 'text-green-700');
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                    return;
                }

                // In a real application, you would send this to your backend
                // For this example, we'll simulate a success message
                console.log('Sending password reset link to:', email);
                
                messageBox.textContent = 'A password reset link has been sent to your email address.';
                messageBox.classList.remove('hidden');
                messageBox.classList.remove('bg-red-100', 'text-red-700');
                messageBox.classList.add('bg-green-100', 'text-green-700');

                // Clear the email input field
                emailInput.value = '';
            });
        });
    </script>
</body>
</html>
